
/// This simple DSA scenario assumes that there are two CRs operating in FDD
/// and with two adjacent and equal bandwidth channels (per link) that they
/// are permitted to use. There is also a two node primary user network
/// which will be operating in the same channels.

// General parameters
num_nodes = 2;
run_time = 200.0;

// Node 1
  // general node parameters
  // Node 1
node1 : {
  // general node parameters
  node_type = "cognitive radio";
  cognitive_radio_type = "ecr";
  server_ip = "192.168.1.12";

  // virtual network parameters
  crts_ip = "10.0.0.2";
  target_ip = "10.0.0.3";
  net_traffic_type = "stream";
  net_mean_throughput = 2e6;

  // cognitive engine parameters
  cognitive_engine = "CE_Random_Behaviour_PU";
  ce_timeout_ms = 0;

  // log/print settings
  print_rx_frame_metrics = 0;
  log_phy_rx = 0;
  log_phy_tx = 1;
  log_net_rx = 1;
  log_net_tx = 1;
  generate_octave_log_file = 0;

  // initial USRP settings
  tx_freq = 833e6;
  tx_rate = 1.4e6;
  tx_gain = 30.0;
  rx_freq = 870e6;
  rx_rate = 1e6;
  rx_gain = 30.0;
};



// Node 2
node2 : {
  // general node parameters
  node_type = "cognitive radio";
  cognitive_radio_type = "ecr";
  server_ip = "192.168.1.12";

  // virtual network parameters
// crts_ip = "10.0.0.4";
// target_ip = "10.0.0.5";
  net_traffic_type = "stream";
  net_mean_throughput = 1e6;

  // cognitive engine parameters
  cognitive_engine = "CE_Predictive_Node";
  ce_timeout_ms =0;

  // log/print settings
  print_rx_frame_metrics = 0;
  log_phy_rx = 1;
  log_phy_tx = 1;
  log_net_rx = 1;
  log_net_tx = 1;
  generate_octave_logs = 1;

  // initial USRP settings
  tx_freq = 833e6;
  tx_rate = 1e6;
  tx_gain = 25;
  rx_freq = 833e6;
  rx_rate = 13e6;
  rx_gain = 31.0;

  tx_modulation = "qam16";
  tx_crc = "crc32";
  tx_fec0 = "v27";
  tx_fec1 = "v27";
};

